<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Rasta-Mon-Days</title>
  </head>
  
  <body>
      <!--Header-->
    <header class="jumbotron">
      <h1 class="display-3">Rasta-Mon-Days</h1>
      <p class="lead">
        Planner for <strong><em>organizing</em></strong> your day.
      </p>
      <p>Last refreshed</p>
      <p id="currentDay" class="lead">Display Time</p>
    </header>
    
    <!--Timeblocks & Schedule Container-->
    <div class="container">
      
      <!--9am = hour 9 & save w/icon-->
      <div class="row time-block">
        <div class="col-md-2 hour">9 am</div>
        <textarea id="9" class="col-md-9 description"></textarea>
        <button class="savePlanButton col-md-1">Save &#127919</button>
      </div>
      <!--10am = hour 10 & save w/icon-->
      <div class="row time-block">
        <div class="col-md-2 hour">10 am</div>
        <textarea id="10" class="col-md-9 description"></textarea>
        <button class="savePlanButton col-md-1">Save &#127919</button>
      </div>
      <!--11am = hour 11  & save w/icon-->
      <div class="row time-block">
        <div class="col-md-2 hour">11 am</div>
        <textarea id="11" class="col-md-9 description"></textarea>
        <button class="savePlanButton col-md-1">Save &#127919</button>
      </div>
      <!--12pm = hour 12  & save w/icon-->
      <div class="row time-block">
        <div class="col-md-2 hour">12 pm</div>
        <textarea id="12" class="col-md-9 description"></textarea>
        <button class="savePlanButton col-md-1">Save &#127919</button>
      </div>
      <!--1pm = hour 13 & save save w/icon-->
      <div class="row time-block">
        <div class="col-md-2 hour">1 pm</div>
        <textarea id="13" class="col-md-9 description"></textarea>
        <button class="savePlanButton col-md-1">Save &#127919</button>
      </div>
      <!--2pm = hour 14  & save save w/icon-->
      <div class="row time-block">
        <div class="col-md-2 hour">2 pm</div>
        <textarea id="14" class="col-md-9 description"></textarea>
        <button class="savePlanButton col-md-1">Save &#127919</button>
      </div>
      <!--3pm = hour 15  & save save w/icon-->
      <div class="row time-block">
        <div class="col-md-2 hour">3 pm</div>
        <textarea id="15" class="col-md-9 description"></textarea>
        <button class="savePlanButton col-md-1">Save &#127919</button>
      </div>
      <!--4pm = hour 16  & Save save w/icon-->
      <div class="row time-block">
        <div class="col-md-2 hour">4 pm</div>
        <textarea id="16" class="col-md-9 description"></textarea>
        <button class="savePlanButton col-md-1">Save &#127919</button>
      </div>
      <!--5pm = hour 17  & Save save w/icon-->
      <div class="row time-block">
        <div class="col-md-2 hour">5 pm</div>
        <textarea id="17" class="col-md-9 description"></textarea>
        <button class="savePlanButton col-md-1">Save &#127919</button>
      </div>
      <!--End of day-->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script>dayjs().format()</script>

    <script src="/Assets/script.js"></script>
